<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Speech Recognition Project</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" async></script>
    </head>
    <body>
        <header>CISC 3610: Speech Recognition Project</header>
        <main id="main">
            <p>
                <em
                    >To change color, say "Color [A COLOR]". To change size, say
                    "Size [1-300]"</em
                >
            </p>
            <canvas id="myCanvas"></canvas>
            <section id="button-div">
                <button onclick="startSpeech()"><strong>Speak</strong></button>
                <button onclick="stopSpeech()"><strong>Stop</strong></button>
            </section>
        </main>
